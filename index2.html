    <div class="main" id="main">

        <div class="scroll"></div>

    <script>
      function Card(name, longDesc, img, video, support) {
        this.name = name;
        this.desc = longDesc;
        this.img = img;
        this.video = video;
        this.support = support;

        var main = document.getElementById("main");

        var left = document.createElement("div");
        left.className = "left";

        var right = document.createElement("div");
        right.className = "right";


        var img = document.createElement('div');
        img.className = "img";
        img.style.backgroundImage = "url(" + this.img + ")";
        left.appendChild(img);

        var bio = document.createElement('div');
        bio.className = "info";
        bio.innerHTML = "<h1>" + this.name + "</h2><p>" + this.desc + "</p>";
        left.appendChild(bio);

        var vid = document.createElement('div');
        vid.className = "video"
        vid.id = "video";
        vid.innerHTML = this.video;
        right.appendChild(vid);

        var support = document.createElement("div");
        support.innerHTML = "<h2>Support this mission</h2>"
        support.innerHTML += "<p>" + this.support + "</p>";
        support.className = "support";
        right.appendChild(support);

        var close = document.createElement("div");
        close.className = "close";
        close.innerHTML = "Close";
        main.appendChild(close);

        this.create = function() {
          main.appendChild(left);
          main.appendChild(right);
        }
      }
    $(document).ready(function() {
      $(".left, .right").hide();
      $.getJSON("data.json", function(data) {
      for(var i=0; i<data.missions.length; i++) {
        $(".scroll").append(
          "<div class='card--small' id='" + data.missions[i].id +"'><h2>" + data.missions[i].content.name + "</h2></div>"
        );
      }
    })
  })

  $(".scroll").on("click", ".card--small", function() {
    $(".menu").hide();
    $(".main").css("filter", "blur(0)");
    var id = $(this).attr('id');
    $("#right").empty();
    $.getJSON("data.json").done(function(data) {
      for(var j=0; j<data.missions.length; j++) {
        console.log(id == data.missions[j].id)
        if(id == data.missions[j].id) {
          var card = new Card(data.missions[j].content.name, data.missions[j].content.longDesc, data.missions[j].content.img, data.missions[j].content.vid, data.missions[j].content.support);
          card.create();
        }
      }
    })
  })

    $(".main").on("click", ".close", function() {
      $(".main").empty().css("filter", "blur(10px)");
      $(".menu").show();
    })

    function scroll() {
      $(".page__block--left").animate({
        scrollTop: amount
      }, 100, 'linear', function() {
        if (amount != '') {
          scroll();
        }
      })
