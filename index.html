    $(document).ready(function() {
      $(".card--small").hover(function() {
        $(this).toggleClass("js-page__block--active");
      })
      $(".card--small").click(function() {
        $(".page__block--right > div").hide();
        var id = $(this).attr('id');
        $(".page__block--right #"+id).show();
        console.log(id);
      })
      $(".card__close").click(function() {
        $(this).parent().hide();
      })
    })
    </script>
    <script type="text/javascript">
    function scroll() {
      $(".page__block--left").animate({
        scrollTop: amount
      }, 100, 'linear', function() {
        if (amount != '') {
          scroll();
        }
      })
    }

    setInterval(function() {
      $(".nav--down").effect("bounce", { distance: -15, times: 3 }, 1000 );
      $(".nav--up").effect("bounce", {distance: 15, times: 3 }, 1000 );
    }, 5000);

    $("#nav--up").hover(function() {
      amount = '-=30';
      scroll();
    }, function() {
      amount = '';
    });
    $("#nav--down").hover(function() {
      amount = '+=30';
      scroll();
    }, function() {
      amount = '';
    })
    </script>
